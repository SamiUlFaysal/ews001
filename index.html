<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WEB DEV</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="fav.png" type="image/x-icon" />
    <script src="script.js"></script>
  </head>
  <body>


<div class="tForm">
  <h3>Sign Up</h3>
  <hr>
  <form class="sForm" action="" method="">
    <table>
      <!-- Name Field -->
      <tr class="form-item">
        <td><label for="nijerNam">Full Name:</label></td>
        <td>
          <input
            class="sInput"
            type="text"
            name="fName"
            placeholder="Enter Name"
            id="nijerNam"
          />
        </td>
      </tr>
      <!-- Father Name Field -->
      <tr class="form-item">
        <td><label for="fName">Father Name:</label></td>
        <td>
          <input
            class="sInput"
            type="text"
            placeholder="Father Name"
            name="fName"
            id="fName"
          />
        </td>
      </tr>
      <!-- DOB Field -->
      <tr class="form-item">
        <td><label for="dob"> Date Of Birth:</label></td>
        <td><input class="sInput dob" type="date" name="dob" id="dob" /></td>
      </tr>
      <!-- Email Field -->
      <tr class="form-item">
        <td><label for="sMail"> Email:</label></td>
        <td>
          <input
            class="sInput"
            type="email"
            name="sMail"
            placeholder="john@email.com"
            id="sMail"
          />
        </td>
      </tr>
      <!-- Pssword Field -->
      <tr class="form-item">
        <td><label for="pass"> Password:</label></td>
        <td>
          <input
            class="sInput"
            type="password"
            name="pass"
            placeholder="Enter Password"
            id="pass"
          />
        </td>
      </tr>
    </table>
    <div class="form-item">
      <input type="submit" class="sSub" value="Submit" />
    </div>
  </form>
</div>
  </body>
</html>
